<!DOCTYPE html>
<html lang="en">

<head>
    <title>Node | FileUpload</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <h2>Node File Upload</h2>
                <p>File Upload in Node.js. The package "Formidable" is used for file upload. Ref. : <a href="https://www.npmjs.com/package/formidable" target="_blank">Formidable</a></p>

                <form role="form" action="upload" method="post" enctype="multipart/form-data">
                    <div class="row form-group">
                        <div class="col-md-12">
                            <label for="filetoupload" class="col-form-label">
                                File input
                            </label>
                            <input type="file" class="form-control" id="filetoupload" name="upload" multiple="multiple"/>
                            <p class="help-block">File uploaded to location ./UploadedFiles</p>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary">
                                Upload
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
